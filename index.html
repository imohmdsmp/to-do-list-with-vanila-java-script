<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-center pt-5 pb-4 my-4">To DO List - JS Project</h1>
    <section class="container">
        <div class="row p-0">
            <div class="col py-0 d-flex flex-column align-items-center justify-content-center">
                <h2>Add New Task</h2>
                <p>Enter your task below and click the button to Add new tasks.</p>
                <div class="d-flex flex-column">
                    <label for="Text"></label>
                    <input type="text" id="Text" placeholder="Enter new to do list">
                    <input type="submit" value="Add" onclick="submitText()">
                </div>
            </div>
            <div class="col py-0 d-flex flex-column align-items-center justify-content-center">
                <h2 class="pt-5">All Task</h2>
                <ul id="list">
                    
                </ul>
            </div>
        </div>
    </section>

    <script src="js/master.js"></script>
</body>

</html>
